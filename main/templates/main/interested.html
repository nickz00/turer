<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% include "./helpers/header.html" %}
<main class="ms-sm-auto px-md-4">
    <h2>Потенциальные клиенты, зарегистрированные в системе</h2>
    <div class="table-responsive">
        <div class="text-center bg-light">
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Отчество</th>
                    <th scope="col">Телефон</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                {%for item in data%}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <td>{{item.surname}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.phone}}</td>
                    <td>
                        <p><a type="button" class="btn btn-success" href="/one_interested/{{item.id}}">Карточка клиента</a></p>
                        <p><a type="button" class="btn btn-danger" href="/interested/delite/{{item.id}}">Удалить</a></p>
                    </td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
